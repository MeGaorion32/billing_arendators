{% extends 'users/base.html' %}
{% load i18n %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4>{{ title }}</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">{% trans "Сохранить" %}</button>
                        {% if service %}
                        <a href="{% url 'communal_services:service_list' %}" class="btn btn-secondary">{% trans "Отмена" %}</a>
                        {% else %}
                        <a href="{% url 'communal_services:service_list' %}" class="btn btn-secondary">{% trans "Отмена" %}</a>
                        {% endif %}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
